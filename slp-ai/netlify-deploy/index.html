<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLS-5 Score Entry</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f7f7f7; }
    .container { max-width: 400px; margin: 40px auto; background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #0001; padding: 24px; }
    h2 { text-align: center; margin-bottom: 24px; }
    label { display: block; margin: 16px 0 4px; font-size: 1.1rem; }
    input[type="number"] { width: 100%; padding: 14px; font-size: 1.1rem; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 8px; }
    button { width: 100%; padding: 16px; background: #1976d2; color: #fff; border: none; border-radius: 4px; font-size: 1.1rem; margin-top: 24px; cursor: pointer; }
    button:active { background: #145ea8; }
    .success { color: green; text-align: center; margin-top: 16px; font-size: 1.1rem; }
    .error { color: red; text-align: center; margin-top: 16px; font-size: 1.1rem; }
    @media (max-width: 600px) {
      .container { margin: 0; min-height: 100vh; border-radius: 0; box-shadow: none; }
      h2 { font-size: 1.3rem; }
      label, input, button { font-size: 1rem; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>PLS-5 Score Entry</h2>
    <form id="pls5Form">
      <label>Auditory Comprehension
        <input name="auditoryComprehension" required min="50" max="150" type="number" />
      </label>
      <label>Expressive Communication
        <input name="expressiveCommunication" required min="50" max="150" type="number" />
      </label>
      <label>Total Language
        <input name="totalLanguage" required min="50" max="150" type="number" />
      </label>
      <label>Percentile Rank
        <input name="percentileRank" required min="1" max="99" type="number" />
      </label>
      <button type="submit">Submit Scores</button>
    </form>
    <div id="message"></div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    // Initialize Firebase (same config as extension)
    const firebaseConfig = {
      apiKey: "AIzaSyAO0jbpjUvIFJJGnvZHTIBOBSLbTqACuIA",
      authDomain: "slp-ai-27f1f.firebaseapp.com",
      projectId: "slp-ai-27f1f",
      storageBucket: "slp-ai-27f1f.firebasestorage.app",
      messagingSenderId: "828268211437",
      appId: "1:828268211437:web:d4cb3375bbb38d08f1f0e4",
      databaseURL: "https://slp-ai-27f1f-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const form = document.getElementById('pls5Form');
    const message = document.getElementById('message');
    form.onsubmit = async function(e) {
      e.preventDefault();
      const token = new URLSearchParams(window.location.search).get('token');
      if (!token) {
        message.textContent = 'Error: No token found in URL.';
        message.className = 'error';
        return;
      }
      const formData = new FormData(this);
      const scoreData = {
        auditoryComprehension: parseInt(formData.get('auditoryComprehension')),
        expressiveCommunication: parseInt(formData.get('expressiveCommunication')),
        totalLanguage: parseInt(formData.get('totalLanguage')),
        percentileRank: parseInt(formData.get('percentileRank')),
        completed: true,
        timestamp: new Date().toISOString()
      };
      try {
        await db.collection('assessments').doc(token).set(scoreData);
        message.textContent = 'Scores submitted successfully! You may close this page.';
        message.className = 'success';
        form.reset();
      } catch (error) {
        message.textContent = 'Error saving scores. Please try again.';
        message.className = 'error';
      }
    };

    if (uploadFileBtn && fileInput) {
      uploadFileBtn.addEventListener("click", () => {
        fileInput.click();
      });

      fileInput.addEventListener("change", async (event) => {
        const file = event.target.files[0];
        if (file) {
          await handleFileUpload(file);
        }
      });
    }
  </script>
</body>
</html>
